<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>I have chosen a number between 1 and 10. Try to guess it</p>
<button onclick= "game()"> Enter </button>
<input id= "value" />
<script>
    function game() {

        const MIN = 1;
        const MAX = 10;

        var secretNumber = Math.floor(Math.random() * (MAX - MIN + 1)) + MIN;

        var guesses = 0; // for storing the number of guesses
        var hint = ''; // for storing hint

        do {
            // get input from user
            var input = prompt(`Please enter a number between ${MIN} and ${MAX}` + hint);
            // get the integer
            var number = parseInt(input);
            // increase the number of guesses
            guesses++;
            // check input number with the secret number
            // provide hint if needed
            if (number > secretNumber) {
                hint = ', and less than ' + number;
            } else if (number < secretNumber) {
                hint = ', and greater than ' + number;
            } else if (number == secretNumber) {
                alert(`Bravo! you're correct after ${guesses} guess(es).`);
            }
        } while (number != secretNumber);
    }
</script>

</body>
</html>
